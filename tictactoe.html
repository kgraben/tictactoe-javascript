<html>
<head>
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Tillana" rel="stylesheet">
  <link href="./tictactoe.css" rel="stylesheet">
  <script src="./tictactoe.js"></script>
</head>
<body>
  <div id="content" align="center">
    <h1 align="center"><u>Tic Tac Toe</u></h1>
    <p>Developed by Kurtis Graben</p>
    <div id="canvas">
      <table>
        <tr id="row1">
          <td class="square">
            <input type="button" id="button0" value="" onClick="chooseMarker(0);" />
          </td>
          <td class="square v">
            <input type="button" id="button1" value="" onClick="chooseMarker(1);" />
          </td>
          <td class="square">
            <input type="button" id="button2" value="" onClick="chooseMarker(2);" />
          </td>
        </tr>
        <tr id="row2">
          <td class="square h">
            <input type="button" id="button3" value="" onClick="chooseMarker(3);" />
          </td>
          <td class="square v h">
            <input type="button" id="button4" value="" onClick="chooseMarker(4);" />
          </td>
          <td class="square h">
            <input type="button" id="button5" value="" onClick="chooseMarker(5);" />
          </td>
        </tr>
        <tr id="row3">
          <td class="square">
            <input type="button" id="button6" value="" onClick="chooseMarker(6);" />
          </td>
          <td class="square v">
            <input type="button" id="button7" value="" onClick="chooseMarker(7);" />
          </td>
          <td class="square">
            <input type="button" id="button8" value="" onClick="chooseMarker(8);" />
          </td>
        </tr>
      </table>
    </div>
  <input type="button" onClick="reset();" value="Reset board" />
  <input type="hidden" value="1" id="player" />
</html>
